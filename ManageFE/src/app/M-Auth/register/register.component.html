<p-toast [life]="10000"></p-toast>

<div class="bodyValue">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form-signin text-center">
        <h1 class="h3 mb-3 font-weight-normal">Registrazione al sistema</h1>
        <label for="email" class="sr-only">Indirizzo email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Indirizzo email" style="margin-bottom: 0.5rem;" autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
        <div class="mb-3">
            <label>
                <a (click)="onGoToLogin()">
                    Hai un account registrato al sistema? Accedi ora cliccando qui
                </a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Registrati</button>
        <p class="mt-5 mb-3 text-muted">&copy; {{numberYearCurrent}} - {{numberYearNext}}</p>
    </form>    
</div>
